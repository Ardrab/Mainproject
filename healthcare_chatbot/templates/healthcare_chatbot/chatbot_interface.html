<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Chatbot</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Basic styling for the chatbot */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            margin: 0;
            padding: 20px;
        }
        .chat-container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            border: 1px solid #e1e1e1;
        }
        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .input-group {
            display: flex;
            margin-bottom: 20px;
        }
        #disease {
            flex: 1;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            transition: border-color 0.3s;
        }
        #disease:focus {
            border-color: #007bff;
            outline: none;
        }
        #getSymptoms, #voiceInput {
            padding: 15px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        #getSymptoms {
            background-color: #28a745;
            margin-right: 5px;
        }
        #getSymptoms:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
        #voiceInput {
            background-color: #ff6f00;
        }
        #voiceInput:hover {
            background-color: #e65100;
            transform: translateY(-2px);
        }
        .chat-message {
            margin: 10px 0;
            display: flex;
            align-items: center;
            transition: transform 0.2s;
        }
        .chat-message:hover {
            transform: scale(1.02);
        }
        .bot-message {
            background-color: #d1e7dd;
            padding: 10px;
            border-radius: 10px;
            margin-left: auto;
            max-width: 70%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .bot-message:before {
            content: '';
            position: absolute;
            left: -15px;
            top: 10px;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-right: 10px solid #d1e7dd;
        }
        .user-message {
            background-color: #cfe2ff;
            padding: 10px;
            border-radius: 10px;
            margin-right: auto;
            max-width: 70%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .user-message:after {
            content: '';
            position: absolute;
            right: -15px;
            top: 10px;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-left: 10px solid #cfe2ff;
        }
        #backButton {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px 0;
            display: block; 
            width: 100%;
            font-size: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        #backButton:hover {
            background-color: #0056b3;
        }
        #chatWindow {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #e1e1e1;
            border-radius: 5px;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Healthcare Chatbot</h1>

        <!-- Back button -->
        <button id="backButton" onclick="window.location.href='{% url 'user_index' %}';">Back to User Index</button>

        <div class="input-group">
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
            <input type="text" id="disease" placeholder="Type your message..." autocomplete="off">
            <button id="getSymptoms">Send</button>
            <button id="voiceInput">ðŸŽ¤</button>
        </div>
        <div id="chatWindow"></div>
    </div>

    <script>
        $(document).ready(function() {
            function sendMessage(disease) {
                var csrfToken = $('input[name="csrfmiddlewaretoken"]').val();

                if (disease) {
                    $('#chatWindow').append(`<div class="chat-message user-message">${disease}</div>`);
                    $('#disease').val('');

                    if (disease.toLowerCase() === 'hello') {
                        $('#chatWindow').append(`<div class="chat-message bot-message">I am here to help! Please type the disease name.</div>`);
                        return;
                    }

                    $.post('/healthchatbot/get_symptoms/', { 
                        disease: disease,
                        csrfmiddlewaretoken: csrfToken
                    }, function(data) {
                        var responseMessage = data.symptoms.join(', ') || 'No symptoms found.';
                        $('#chatWindow').append(`<div class="chat-message bot-message">${responseMessage}</div>`);
                    }).fail(function() {
                        $('#chatWindow').append(`<div class="chat-message bot-message">Error occurred while getting symptoms.</div>`);
                    });
                }
            }

            $('#getSymptoms').click(function() {
                var disease = $('#disease').val().trim();
                sendMessage(disease);
            });

            // Speech Recognition
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.continuous = false;

            $('#voiceInput').click(function() {
                recognition.start();
            });

            recognition.onresult = function(event) {
                var spokenText = event.results[0][0].transcript;
                $('#disease').val(spokenText);
                sendMessage(spokenText);
            };

            recognition.onerror = function(event) {
                alert('Speech recognition error: ' + event.error);
            };
        });
    </script>
</body>
</html>
