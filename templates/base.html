{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            min-height: 100vh;
            margin: 0; /* Ensure no default margin */
            padding: 0; /* Ensure no default padding */
        }
        .header {
            background-color: #fff;
            padding: 1rem 0; /* Top and bottom padding only */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header h1 {
            margin: 0;
            color: #333;
        }
        .nav-link {
            color: #333;
        }
        .nav-link:hover {
            color: #2575fc; /* Hover color */
        }
        .container {
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
        }
        @media (min-width: 768px) {
            .container {
                max-width: 750px; /* Adjust container width based on Bootstrap's grid system */
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="row align-items-center"> <!-- Align items vertically center -->
                <div class="col-lg-2 col-md-3 col-8"> <!-- Adjust column widths -->
                    <img src="{% static 'assets/images/logo.png' %}" alt="" class="img-fluid">
                </div>
                <div class="col-lg-8 col-md-6 d-none d-md-block">
                    <ul class="nav justify-content-center">
                        <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#about">About Us</a></li>
                        <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
                        <li class="nav-item"><a class="nav-link" href="#blog">Blog</a></li>
                        <li class="nav-item"><a class="nav-link" href="#gallery">Gallery</a></li>
                        <li class="nav-item"><a class="nav-link" href="#contact">Contact Us</a></li>
                    </ul>
                </div>
                <div class="col-lg-2 col-md-3 col-4 text-right">
                    <button class="btn btn-info">Book an Appointment</button>
                    <button class="btn btn-secondary ml-2"><a href="{% url 'login' %}" class="text-white">Login</a></button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
