    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add User Information</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.6/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container mt-5">
            <h2 class="mb-4">Add User Information</h2>
            <form method="post" action="{% url 'labprofile' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="license_number">License Number</label>
                    <input type="text" class="form-control" id="license_number" name="license_number" required>
                    <small id="license_number_error" class="form-text text-danger"></small>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" name="city" required>
                    <small id="city_error" class="form-text text-danger"></small>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" class="form-control" id="phone" name="phone" required>
                    <small id="phone_error" class="form-text text-danger"></small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                    <small id="password_error" class="form-text text-danger"></small>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    <small id="confirm_password_error" class="form-text text-danger"></small>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>   
    </body>
    </html>
    
   
           
            
    <script src="{% static 'assets/js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'assets/js/popper.min.js' %}"></script>
    <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/plugins/slider/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'assets/plugins/scroll-fixed/jquery-scrolltofixed-min.js' %}"></script>
    <script src="{% static 'assets/js/script.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function () {
    // License Number Validation
    $('#license_number').on('input', function () {
        var licenseNumber = $(this).val();
        var licenseNumberRegex = /^L[a-zA-Z0-9]+$/;
        if (!licenseNumberRegex.test(licenseNumber)) {
            $('#license_number_error').text('License number must start with "L" and contain letters and numbers.');
        } else {
            $('#license_number_error').text('');
        }
    });

    // City Validation
    $('#city').on('input', function () {
        var city = $(this).val();
        var cityRegex = /^[a-zA-Z]+$/;
        if (!cityRegex.test(city)) {
            $('#city_error').text('City should contain only alphabets.');
        } else {
            $('#city_error').text('');
        }
    });

    // Phone Number Validation
    $('#phone').on('input', function () {
        var phone = $(this).val();
        var phoneRegex = /^[6-9]+$/;
        if (!phoneRegex.test(phone)) {
            $('#phone_error').text('Phone number should contain only numbers.');
        } else {
            $('#phone_error').text('');
        }
    });

    // Password Validation
    $('#password').on('input', function () {
        var password = $(this).val();
        var passwordRegex = /^(?=.*[a-zA-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Z][a-zA-Z\d!@#$%^&*]{7,}$/;
        if (!passwordRegex.test(password)) {
            $('#password_error').text('Password must contain at least 1 uppercase letter, 1 number, 1 special character, and be at least 8 characters long.');
        } else {
            $('#password_error').text('');
        }
    });

    // Confirm Password Validation
    $('#confirm_password').on('input', function () {
        var confirmPassword = $(this).val();
        var password = $('#password').val();
        if (confirmPassword !== password) {
            $('#confirm_password_error').text('Passwords do not match.');
        } else {
            $('#confirm_password_error').text('');
        }
    });

    // Form Submission Validation
    $('#userForm').on('submit', function (event) {
        var isValid = true;
        // Check if there are any errors displayed
        if ($('#license_number_error').text() || $('#city_error').text() || $('#phone_error').text() || $('#password_error').text() || $('#confirm_password_error').text()) {
            isValid = false;
        }

        if (!isValid) {
            event.preventDefault(); // Prevent form submission if there are errors
        }
    });
});
</script>

</body>
